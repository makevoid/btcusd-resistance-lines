<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

  </head>

  <body>

    <div id="container" style="width:100%; height:800px;"></div>
    <script type="text/javascript">

      $(document).ready(function() {

      $.getJSON("http://localhost:8000/ticks.json", function (data) {

      $.getJSON("http://localhost:8000/ml_results.json", function (ml_data) {


        var processedData = [];
        for (var key in data) {
           ob = data[key];
            processedData.push([Date.parse(key), parseFloat(ob.open), parseFloat(ob.high), parseFloat(ob.low), parseFloat(ob.close)]);
        };
        processedData = processedData.sort();
        // console.log(processedData);

        // Create the chart
        $('#container').highcharts('StockChart', {

          chart: {
            events: {
               load: function() {

                 for (i in ml_data) {
                     this.yAxis[0].addPlotLine({
                          value: ml_data[i],
                          width: 2,
                          dashStyle: 'shortdash',
                       color: 'red'
                      });
                   }
                }}},

            rangeSelector : {
                selected : 1
            },

            title : {
                text : ''
             },
             yAxis: {
                title: {
                    text: 'Exchange rate'
                },
                type: 'logarithmic',
                plotLines: []
            },
            series : [{
                type : 'candlestick',
                name : 'Price',
                data : processedData,
                tooltip: {
                    valueDecimals: 2
                }
            }]
      });
})})});
    </script>
  </body>


</html>
